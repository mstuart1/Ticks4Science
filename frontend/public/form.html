<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content='web site created using create-react-app' />
    <script src="https://survey123.arcgis.com/api/jsapi"></script>

    <link rel='icon' href='%PUBLIC_URL%/favicon.ico' />
    <title>NJ Tick Map</title>
    <style>
      html, body {
    width: 100%;
    height: 100%;
}

#formDiv {
    width: 100%;
    height: 100%;
}
    </style>
</head>

<body>
    
    <noscript>Please enable JavaScript to run this app.</noscript>
   
    
    
        <div id='formDiv'></div>
    
    <script>
        let webform = new Survey123WebForm({
            clientId: 'PGc01cee6eOhCY3A',
            container: 'formDiv',
            itemId: '6b0c6fb4b2e94a5889bacc21f776b8b1',
            onFormLoaded: (data) => {
      if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(position => {
          webform.setGeopoint({
            x: position.coords.longitude,
            y: position.coords.latitude
          });
        }, () => { console.error('Unable to retrieve your location'); });
      } else {console.error('Geolocation is not supported by your browser'); }
    }

        })
    </script>
</body>

</html>
